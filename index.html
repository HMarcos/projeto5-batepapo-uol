<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>

    <!-- Cabaçalho -->
    <header>
        <img src="imagens/logo-uol.png">
        <ion-icon name="people"></ion-icon>
    </header>

    <!-- Conteúdo Principal da Página !-->
    <main>
        <!--Lista de Mensagens-->
        <ul class="mensagens">
        </ul>

    </main>

    <!--Tela de Entrada-->
    <section class="tela-de-entrada">
        <img class="logo" src="imagens/logo-uol.png" alt="logo bate-papo UOL" alt="logo bate-papo UOL" />
        <div class="informacoes-de-entrada">
            <input class="input__nome-usuario" type="text" placeholder="Digite seu nome" data-identifier="enter-name" />
            <button class="botao-entrar" onclick="entrarNaSala();" data-identifier="start">Entrar</button>
        </div>
        <div class="entrando escondido">
            <img src="imagens/loading.gif">
            <p>Entrando...</p>
        </div>
    </section>

  
    <!-- Rodapé-->
    <footer>
        <input class="input__mensagem" type="text" placeholder="Escreva aqui...">

        <button class="enviar-mensagem" onclick="enviarMensagem();" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>


    <!--Axio-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Ion-Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
